<!DOCTYPE html>
<html>
<title>Adithya's Website</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<img style='height: 100%; width: 100%; object-fit: contain'/> 

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
	<link rel="stylesheet" href="css/style.css"
	<script src="vendors.jquery.easings.min.js"></script>
	<script type="text/javascript" src="js/jquery.fullPage.js"></script>

	<script type="text/javascript">
	$(document).ready(function() {
			$('#fullpage').fullpage({
				sectionsColor: ['#0f94ad', '#60bcbf', '#7BAABE', 'whitesmoke', '#000'],
				css3: true,
				anchors:['firstPage', 'secondPage', 'thirdPage', 'fourthPage'],
				navigation: true,
				navigationPosition: 'right',
				verticalCentered: true,
				controlArrows: false,
				slidesNavigation: true,
				menu: '#myMenu',
				loopBottom: true,
				recordHistory: false,
				paddingTop: '10px',
				fixedElements: '#myMenu'
			});
		});
	</script>

<style type="text/css">
	  .section{
	    font-size: 6em;
	    text-align: center;
	  }
</style>

</head>

<body>

	<ul id="myMenu">
		<li data-menuanchor="firstPage" class="active"><a href="#firstPage">Profile</a></li>
		<li data-menuanchor="secondPage"><a href="#secondPage">Photography</a></li>
		<li data-menuanchor="thirdPage"><a href="#thirdPage">Articles</a></li>
		<li data-menuanchor="fourthPage"><a href="#fourthPage">Podcast</a></li>
	</ul>

	<div id="fullpage">
		<div class="section">
			<img src="images/profile.jpg" alt="profile"/></div>
		<div class="section">
			<div class="slide">Slide 1</div>
			<div class="slide">Slide 2</div>
			<div class="slide">Slide 3</div>
		</div>
		<div class="section">Section 3</div>
		<div class="section">Section 4</div>
	</div>

</body>

</html>
